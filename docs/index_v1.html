<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学习至上！</title>

    <!-- 新增：动态环境判断代码 -->
  <script>
    const env = (() => {
      if (window.location.hostname === 'localhost') return 'local';
      if (window.location.hostname.includes('github.io')) return 'github';
      return 'prod';
    })();

    const baseMap = {
      local: '/',
      github: '/LearnForMe/',
      prod: '/docs/'
    };

    const base = document.createElement('base');
    base.href = baseMap[env];
    document.head.appendChild(base);
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '今天学点什么呢？',
      repo: 'https://github.com/LuoQxii/LearnForMe',
      loadSidebar: true,  // 启用侧边栏
      loadNavbar: true,   // 启用导航栏
      subMaxLevel: 3,     // 侧边栏层级
      themeColor: '#3eaf7c', // 主题色
      // 搜索插件配置
      search: {
        placeholder: '搜索...',
        noData: '未找到结果'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</body>
</html>
